<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Guessing Game</title>
  <meta name="description" content="The Guessing Game">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <h1>Input your number</h1>
    <input type="text" id="guess"/>
    <h2>Guesses Remaining</h2>
    <h3 id="numberOfRemainingGuesses">10</h3>
    <button onclick="guessNumber()">
        Guess!
    </button>

    <div class="alert alert-danger" role="alert" style="visibility: hidden" id="tooLowGuess">
      Your guess was too low!
  </div>
    <div class="alert alert-danger" role="alert" style="visibility: hidden" id="tooHighGuess">
        Your guess was too high!
    </div>

    <div class="alert alert-success" role="alert" style="visibility: hidden" id="correctGuess">
            You guessed correctly!
    </div>
    <button onclick="resetGame()">
        Start Over!
    </button>

  <script src="js/scripts.js"></script>
</body>
</html>
